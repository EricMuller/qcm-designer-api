spring.profiles.active=production,keycloak,brix-postgres
spring.devtools.restart.exclude=static/**,public/**
keycloak.enabled=true
# Path at which the console will be available.
# spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
spring.security.basic.enabled=false
keycloak.realm=qcm
keycloak.
keycloak.auth-server-url=https://keycloak.webmarks.net/auth
keycloak.ssl-required=external
keycloak.resource=qcm-designer-api
keycloak.bearer-only=true
keycloak.credentials.secret=4eab5725-f8c1-4758-80c4-7ec8ac484bcd
keycloak.principal-attribute=preferred_username
#keycloak.security-constraints[0].authRoles[0]=USER
#keycloak.securityConstraints[0].securityCollections[0].patterns[0]=/api/*
#keycloak.securityConstraints[0].securityCollections[0].name=spring secured api
spring.jpa.properties.hibernate.id.new_generator_mappings=true
#spring-boot admin
spring.security.user.name=admin
spring.security.user.password=admin
spring.boot.admin.username=${security.user.name}
spring.boot.admin.password=${security.user.password}
spring.boot.admin.url=http://localhost:9080
logging.file=/var/log/qcm-designer-api/application.log 
logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx  